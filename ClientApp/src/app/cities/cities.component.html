<h1>Cities</h1>

<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!cities"><em>Loading...</em></p>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" [hidden]="!cities">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let city">{{city.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let city">{{city.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lat">
      <mat-header-cell *matHeaderCellDef>Lat</mat-header-cell>
      <mat-cell *matCellDef="let city">{{city.lat}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lon">
      <mat-header-cell *matHeaderCellDef>Lon</mat-header-cell>
      <mat-cell *matCellDef="let city">{{city.lon}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [hidden]="!cities" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
